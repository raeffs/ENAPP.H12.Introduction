<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="../resources/templates/template_secure.xhtml">

            <ui:define name="left">
                <h2>Weather</h2>
                <div id="weather-box">
                    <p>Todays weather: <h:outputText value="#{weatherViewModel.skyConditions}" /></p>
                </div>
            </ui:define>

            <ui:define name="content">
                <h2>Chat Messages</h2>
                <div id="chat-messages">
                    <c:forEach items="#{chatViewModel.messages}" var="chatmessage">
                        <div>
                            <p class="chat-message"><h:outputText value="#{chatmessage.message}" /></p>
                            <p class="chat-meta">posted by <h:outputText value="#{chatmessage.username}" /></p>
                        </div>
                    </c:forEach>
                </div>
                <div id="chat-form">
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
